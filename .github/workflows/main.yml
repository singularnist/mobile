name: Android Builds (APK, AAB)

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main
  workflow_dispatch:

env:
  BUILD_NUMBER: 1
  BUILD_VERSION: 1.0.0
  PYTHON_VERSION: 3.12.2
  FLUTTER_VERSION: 3.22.2

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Setup Flutter ${{ env.FLUTTER_VERSION }}
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}

    - name: Setup Java JDK
      uses: actions/setup-java@v4.2.1
      with:
        distribution: 'temurin'
        java-version: '21'

    - name: Install Android SDK
      run: |
        sudo apt-get update
        sudo apt-get install -y android-sdk adb sdkmanager

    - name: Install Required Packages
      run: |
        sudo apt-get install -y libstdc++-12-dev ninja-build build-essential cmake libgtk-3-dev

    - name: Accept Android SDK licenses
      run: |
        yes | sdkmanager --licenses

    - name: Install Required NDK
      run: |
        sudo -E sdkmanager --install "ndk;23.1.7779620"

    - name: Run Flutter Doctor
      run: |
        flutter doctor -v

    - name: Flet Build APK
      run: |
        flutter config --no-analytics
        flet build apk

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4.3.4
      with:
        name: apk-build-artifact
        path: build/apk
        if-no-files-found: warn
        overwrite: false
